<!DOCTYPE html>
<html>
  <head>
    <title>Ezra's TicTacToe</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="favicon.png" />
  </head>

  <body>
    <div class="score">
      <div class="score-header">Scores</div>
      <div class="player-scores X">Player X: <span id="score-X">0</span></div>
      <div class="player-scores O">Player O: <span id="score-O">0</span></div>
    </div>
    <div class="container">
      <h1 class="welcome-text">Welcome to Ezra's Tic-Tac-Toe!<br /></h1>
      <div class="filler"></div>

      <div class="filler"></div>
      <div class="board" id="board">
        <div class="cell box" data-cell></div>
        <div class="cell box" data-cell></div>
        <div class="cell box" data-cell></div>
        <div class="cell box" data-cell></div>
        <div class="cell box" data-cell></div>
        <div class="cell box" data-cell></div>
        <div class="cell box" data-cell></div>
        <div class="cell box" data-cell></div>
        <div class="cell box" data-cell></div>
      </div>

      <div class="button-wrapper">
        <button id="new-game" class="okay-button">New Game</button>
      </div>
      <div class="winner-screen fade-out">
        <div class="overlay"></div>
        <div class="message-box">
          <div class="title">Game Over</div>
          <div class="body">Player X Won!</div>
          <button class="replay-button">Play Again</button>
        </div>
      </div>
    </div>

    <!-- Loader -->

    <div class="loader-overlay">
      <div class="lds-grid">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>

    <script src="/tictactwo.js"></script>
  </body>
</html>

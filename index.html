<!DOCTYPE html>
<html>
  <head>
    <title>Ezra's TicTacToe</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="favicon.png" />
  </head>

  <body>
    <div class="score">
      <div class="score-header">Scores</div>
      <div class="player-scores X">Player X: <span id="score-X">0</span></div>
      <div class="player-scores O">Player O: <span id="score-O">0</span></div>
    </div>
    <div class="container">
      <h1 class="welcome-text">
        Welcome to Ezra's Tic-Tac-Toe!<br />
        <!-- <span class="mode-select">
          <span class="mode PvC" onclick="onGameModeChange('PvC', this)">
            1 Player
          </span>
          <span
            onclick="onGameModeChange('PvP', this)"
            class="mode PvP mode-selected"
          >
            2 Players
          </span>
        </span> -->
      </h1>
      <div class="filler"></div>
      <div class="turn-indicator">
        Player <span class="current-player">X</span>'s Turn
      </div>
      <div class="filler"></div>
      <div>
        <div class="row">
          <div class="col box border-r"></div>
          <div class="col box border-r"></div>
          <div class="col box"></div>
        </div>
      </div>
      <div>
        <div class="row">
          <div class="col box border-r"></div>
          <div class="col box border-r"></div>
          <div class="col box"></div>
        </div>
      </div>
      <div>
        <div class="row">
          <div class="col box border-r"></div>
          <div class="col box border-r"></div>
          <div class="col box"></div>
        </div>
      </div>

      <div class="button-wrapper">
        <button id="new-game" class="okay-button">New Game</button>
      </div>
      <div class="winner-screen fade-out">
        <div class="overlay"></div>
        <div class="message-box">
          <div class="title">Game Over</div>
          <div class="body">Player X Won!</div>
          <button class="okay-button">Play Again</button>
        </div>
      </div>
    </div>

    <!-- Loader -->

    <div class="loader-overlay">
      <div class="lds-grid">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>

    <script src="/tictactoe.js"></script>
  </body>
</html>
